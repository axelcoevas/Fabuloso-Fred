<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabuloso Fred</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div id="score-container" class="score-container">
        <span class="title-container"><p class="title">FABULOSO FRED</p></span>
        <span class="number-container"><p id="score" class="score">0</p></span>
        <button id="startButton" class="btn-start" onclick="startGame()">PLAY</button>
    </div>
    <div id="gamepad" class="gamepad">
        <div id="marron" class="color marron f1" data-color="marron"></div>
        <div id="rosa" class="color rosa f1" data-color="rosa"></div>
        <div id="rojo" class="color rojo f1" data-color="rojo"></div>
        <div id="mostaza" class="color mostaza f1" data-color="mostaza"></div>
        <div id="azul" class="color azul f2" data-color="azul"></div>
        <div id="amarillo" class="color amarillo f2" data-color="amarillo"></div>
        <div id="cyan" class="color cyan f2" data-color="cyan"></div>
        <div id="limon" class="color limon f2" data-color="limon"></div>
        <div id="naranja" class="color naranja f3" data-color="naranja"></div>
        <div id="guinda" class="color guinda f2" data-color="guinda"></div>
        <div id="verde" class="color verde f2" data-color="verde"></div>
        <div id="violeta" class="color violeta f2" data-color="violeta"></div>
    </div>
</body>
</html>
